{% load static %}
<html>
    <head>
        <link rel='stylesheet' type='text/css' media='screen' href="{% static 'main.css' %}">
        <script src="{ %static 'https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js' }" type="text/javascript"></script>
        <link href="{ %static 'https://fonts.googleapis.com/css?family=Lato:300,400,700' }" rel='stylesheet' type='text/css'>
        <link href="{ %static 'https://fonts.googleapis.com/css?family=Roboto+Slab' }" rel="stylesheet">
    </head>

<body>
    <header>
        <div class="series-frame">
            <h1>COSMOLOGY CALCULATOR</h1>
            <h2>Muthyala Srija Reddy (SC20M078)</h2>
            <p id="info">Indian Institute of Space Science and Technology</p>
            <p id="info">Department of Earth and Space Sciences</p>
            <p id="info">Astronomy and Astrophysics</p>
      </div>
    </header>
    
    <div class="qoute">
        Somewhere, something incredible is waiting to be known - Carl Sagan.
    </div>

    <div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
    <div class="login-box" ><form action="hai">
        <div id="title">
            <span>Input Parameters</span>
            </div>
        <div>
            <label> Enter the value of Ho (in Km/s/Mpc ): </label>
            <input name="Ho" value="69.6" />
        </div>
        <div>
            <label>Enter the value of Ω<sub>m,0</sub> : </label>
            <input name="Wm" value="0.286"/>
        </div>
        <div>
            <label>Enter the value of Ω<sub>Λ,0</sub> : </label>
            <input name="Wl" value="0.714"/>
        </div>
        <div>
            <label>Enter the value of Ω<sub>k,0</sub> : </label>
            <input name="Wk" value="0"/>
        </div>
        <div>
            <label>Enter the value of Ω<sub>γ,0</sub> : </label>
            <input name="Wr" value="0"/>
        </div>
        <div>
            <label>Enter the value of Redshift parameter Z 
                (Enter only positive values): </label>
            <input name="Z" value="1">
        </div>
        <div>
            <input class="button" type="submit" value="Result"/>
        </div>        
    </form></div>
</body>
</html>
